<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ayesha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #FF9A8B, #FF6A88, #FF99AC);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #FF4500, #FF6347);
            border-radius: 50% 50% 50% 50%;
            animation: float 7s ease-in-out infinite;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .string {
            position: absolute;
            width: 2px;
            height: 50px;
            background: white;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) translateX(15px) rotate(10deg);
            }
            100% {
                transform: translateY(-100px) translateX(-15px) rotate(-10deg);
            }
        }

        .balloon:nth-child(odd) {
            background: radial-gradient(circle, #FFD700, #FFA500);
        }

        .balloon:nth-child(even) {
            background: radial-gradient(circle, #87CEFA, #1E90FF);
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #FFE4E1;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸŽ‰ Happy Birthday Ayesha! ðŸŽ‰</h1>
        <p>You are the best sister in the world! I hope this year brings you as much joy and happiness as you bring to everyone around you.</p>
        <p>Enjoy your special day!</p>
        <p>From <strong>Muhammad Hasnain</strong></p>
    </div>

    <!-- Balloon Animation -->
    <script>
        const body = document.querySelector('body');
        for (let i = 0; i < 15; i++) { // Reduced number of balloons to 15
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDelay = Math.random() * 6 + 's';
            balloon.style.animationDuration = Math.random() * 4 + 4 + 's';

            const string = document.createElement('div');
            string.className = 'string';
            balloon.appendChild(string);

            body.appendChild(balloon);
        }
    </script>

    <footer>Have a magical birthday celebration! ðŸŽ‚ðŸŽˆ</footer>
</body>
</html>
